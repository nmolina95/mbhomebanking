<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Manager - Homebanking</title>
</head>
<body>
    <main id="app">
        <section class="col-12 col-lg-5">
            <form action="#" class="form " onsubmit="return false;">
                <h2>Client Manager</h2>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Name:</label>
                    <input type="text" class="form-control" v-model="form.firstName" name="firstName" id="firstName" placeholder="David">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" v-model="form.lastName" name="lastName" id="lastName" placeholder="Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" v-model="form.email" name="email" id="email" placeholder="david@aol.com" required>
                </div>
                <button type="submit" class="btn btn-success" v-on:click="addClient()">Add client</button>
            </form>

            <section class="list">
                <h2>Client List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client in clients">
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                            <td><button class="btn btn-danger" v-on:click="deleteClient(client._links.self.href)">Borrar</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>

        <section class="rest-response col-12 col-lg-5">
            <h2>Client REST Response</h2>
            <pre>
                {{json}}
            </pre>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./public/js/manager.js"></script>
</body>
</html>
