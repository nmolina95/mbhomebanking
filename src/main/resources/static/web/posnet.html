<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./public/css/posnet.css">
    <title>Posnet - MindHub Homebanking</title>
</head>
<body>
    <header>
        
    </header>
    <main id="app">
        <section class="posnet-container">
            <h2>Posnet</h2>
            <form action="#" onsubmit="return false;">
                <fieldset>
                    <legend>Insert amount</legend>
                    $<input class="amount" type="number" v-model="posnet.amount" name="" id="">
                </fieldset>
                <fieldset>
                    <legend>Insert card number</legend>
                    <input type="text" name="card" id="card" v-model="posnet.number" placeholder="4571 0492 9123 2874">
                </fieldset>
                <fieldset>
                    <legend>Insert CVV</legend>
                    <input type="text" name="cvv" id="cvv" v-model="posnet.cvv">
                </fieldset>
                <fieldset>
                    <legend>Description</legend>
                    <textarea name="description" id="description" cols="25" rows="5" v-model="posnet.description" placeholder="Clothes buying"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Insert origin account</legend>
                    <input type="text" name="account" id="account" v-model="posnet.account" placeholder="VIN-11233798">
                </fieldset>
                <button type="submit" class="btn btn-success" @click="makeTransaction()">Confirm</button>
            </form>
        </section>
    </main>

<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./public/js/posnet.js"></script>
</body>
</html>
